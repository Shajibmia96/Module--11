<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition section</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid rebeccapurple;
            background-color: antiquewhite;
            text-align: center;
            
            transition: width 5s linear 2s, background-color 5s ease-out 3s;
        }
        .box:hover{
            width: 500px;
            background-color: orange;
            font-size: 40px;
            
        }
    </style>
</head>
<body>
       <div class="box">box-1</div>
       <div class="box">box-2</div>
       <div class="box">box-3</div>
       <div class="box">box-4</div>
</body>
</html>
